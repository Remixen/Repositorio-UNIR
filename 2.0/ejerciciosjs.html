<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Javascript</title>
    <script src="js/javascript.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

<body>
    <div class="container p-3">
        <!--palindromos-->
        <div class="row">
            <h1>Palindromo</h1>
            <div class="col-6">
                <input class="form-control" type="text" id="palindromo">
            </div>
            <div class="col-6">
                <button class="btn btn-primary" onclick="EsPalindromo('#palindromo')">Verificar</button>
            </div>
        </div>
        <hr>
        <!--que numero es mayor-->
        <div class="row">
            <h1>Â¿Cual es mayor?</h1>
            <div class="col-6 row">
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="numeroUno">
                </div>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="numeroDos">
                </div>
            </div>
            <div class="col-6"><button class="btn btn-primary"
                    onclick="EsMayor('#numeroUno, #numeroDos')">Mayor</button></div>
        </div>
        <hr>
        <!--ejercicios de vocales contar y mostrar que vocales-->
        <div class="row">
            <h1>Vocales</h1>
            <div class="col-6">
                <input type="text" class="form-control" id="vocal">
            </div>
            <div class="col-6">
                <button class="btn btn-primary" onclick="ContarVocales('#vocal')">Contar Vocales</button>
                <button class="btn btn-primary" onclick="ObtenerVocales('#vocal')">Obtener Vocales</button>
            </div>
        </div>
    </div>
</body>

</html>
